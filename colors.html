<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>

  <!--Start of body-->
  <body>
    <!--Main container-->
    <div class="container">
      <!--Jumbotron Container-->
      <div class="container d-flex justify-content-center text-center">
        <div class="jumbotron">
          <h1 class="display-3">Choose your color</h1>
          <p class="lead">Pick a color of your choosing</p>
        </div>
      </div>

      <!--Center container-->
      <div class="container">
        <div class="col">
          <div class="row">
            <div class="btn-group" data-toggle="buttons">
              <input
                type="checkbox"
                class="btn-check"
                id="theredCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="theredCheckbox"
                id="redCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="theorangeCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="theorangeCheckbox"
                id="orangeCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="theyellowCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="theyellowCheckbox"
                id="yellowCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="theblueCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="theblueCheckbox"
                id="blueCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="thepurpleCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="thepurpleCheckbox"
                id="purpleCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="thegreenCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="thegreenCheckbox"
                id="greenCheckbox"
              ></label>

              <input
                type="checkbox"
                class="btn-check"
                id="theblackCheckbox"
                autocomplete="off"
              />
              <label
                class="btn m-1"
                for="theblackCheckbox"
                id="blackCheckbox"
              ></label>
            </div>
          </div>

          <!--back/forward buttons-->
          <div class="row justify-content-center mt-3">
            <div class="col-sm-auto">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-chevron-left"></i>
              </button>
            </div>
            <div class="col-sm-auto">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-stop-circle"></i>
              </button>
            </div>
            <div class="col-sm-auto">
              <button type="button" class="btn btn-primary">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>

          <!--Progress bar-->
          <div class="container mt-3">
            <div class="row">
              <div class="col">
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped bg-dark"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
