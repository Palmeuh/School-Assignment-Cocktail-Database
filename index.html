<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"

    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 fixed-top min-vh-100" id="sidebar">
          <h1>Navbar</h1>
          <button type="button" class="btn btn-block" data-target="#searchbar" data-toggle="collapse">Search</button>
          <input id="searchbar" type="search" class="collapse hide"></input>
          <button type="button" class="btn btn-secondary btn-block" data-target="#categories-list" data-toggle="collapse">Categories</button>
          <ul id="categories-list" class="collapse hide  list-unstyled">
            <li><button type="button" name="" id="cat0" class="btn btn-block submenuBtn">Ordinary Drink</button></li>
            <li><button type="button" name="" id="cat1" class="btn btn-block submenuBtn">Cocktail</button></li>
            <li><button type="button" name="" id="cat2" class="btn btn-block submenuBtn">Milk/Float/Shake</button></li>
            <li><button type="button" name="" id="cat3" class="btn btn-block submenuBtn">Cocoa</button></li>
            <li><button type="button" name="" id="cat4" class="btn btn-block submenuBtn">Shot</button></li>
            <li><button type="button" name="" id="cat5" class="btn btn-block submenuBtn">Coffe/Tea</button></li>
            <li><button type="button" name="" id="cat6" class="btn btn-block submenuBtn">Homemade Liqueur</button></li>
            <li><button type="button" name="" id="cat7" class="btn btn-block submenuBtn">Punch/Party Drink</button></li>
            <li><button type="button" name="" id="cat8" class="btn btn-block submenuBtn">Beer</button></li>
            <li><button type="button" name="" id="cat9" class="btn btn-block submenuBtn">Soft Drink/Soda</button></li>
            <li><button type="button" name="" id="cat10" class="btn btn-block submenuBtn">Other/Uknown</button></li>        
          </ul>
          <button type="button" class="btn btn-secondary btn-block" data-target="#ingredients-list" data-toggle="collapse">Ingredients</button>
          <ul id="ingredients-list" class="collapse hide  list-unstyled">
            <li><button type="button" name="" id="" class="btn btn-block submenuBtn">Vodka</button></li>
            <li><button type="button" name="" id="" class="btn btn-block submenuBtn">Lime</button></li>
          </ul>
          <button type="button" class="btn btn-secondary btn-block" data-target="#glass-list" data-toggle="collapse">Glass</button>
          <ul id="glass-list" class="collapse hide  list-unstyled">
            <li><button type="button" name="" id="" class="btn btn-block submenuBtn">Old-fashioned glass</button></li>
            <li><button type="button" name="" id="" class="btn btn-block submenuBtn">Highball glass</button></li>
            <li></li>
            <li></li>
          </ul>
          <button type="button" id="randombutton" class="btn btn-secondary btn-block">Random Drink</button>

          <div class="container-fluid d-flex justify-content-center">
          <footer id="footer">
            <a href="https://github.com/Richardzejak/School-Assignment-Cocktail-Database" class="text-white text-decoration-none text-center">Github Link</a>
          </footer>
        </div>
        </div>

        <div class="col " id="contentColumn">
          <div class="container-fluid ">
            <button class="btn btn-secondary" id="sidebar-toggle">
              <i class="bi bi-list"></i>
            </button>
            <div class="row d-flex justify-content-center" id="cardContainer">
              <!--Card-->
             

              

              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
