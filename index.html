<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 fixed-top min-vh-100" id="sidebar">
          <h1>Navbar</h1>
          <button type="button" class="btn btn-block" data-target="#searchbar" data-toggle="collapse">Search</button>
          <input id="searchbar" type="search" class="collapse hide"></input>
          <button type="button" class="btn btn-secondary btn-block" data-target="#categories-list" data-toggle="collapse">Categories</button>
          <ul id="categories-list" class="collapse hide  list-unstyled">
            <li><a id="cat0" href="#">Ordinary Drink</a></li>
            <li><a id="cat1" href="#">Cocktail</a></li>
            <li><a id="cat2" href="#">Milk/Float/Shake</a></li>
            <li><a id="cat3" href="#">Cocoa</a></li>
            <li><a id="cat4" href="#">Shot</a></li>
            <li><a id="cat5" href="#">Coffe/Tea</a></li>
            <li><a id="cat6" href="#">Homemade Liqueur</a></li>
            <li><a id="cat7" href="#">Punch/Party Drink</a></li>
            <li><a id="cat8" href="#">Beer</a></li>
            <li><a id="cat9" href="#">Soft Drink/Soda</a></li>
            <li><a id="cat10" href="#">Other/Uknown</a></li>
          </ul>
          <button type="button" class="btn btn-secondary btn-block" data-target="#ingredients-list" data-toggle="collapse">Ingredients</button>
          <ul id="ingredients-list" class="collapse hide  list-unstyled">
            <li>Vodka</li>
            <li>Lime</li>
          </ul>
          <button type="button" class="btn btn-secondary btn-block" data-target="#glass-list" data-toggle="collapse">Glass</button>
          <ul id="glass-list" class="collapse hide  list-unstyled">
            <li>Old-fashioned glass</li>
            <li>Highball glass</li>
          </ul>
          <button type="button" class="btn btn-secondary btn-block">Random Drink</button>

          <div class="container-fluid d-flex justify-content-center">
          <footer id="footer">
            <a href="https://github.com/Richardzejak/School-Assignment-Cocktail-Database" class="text-white text-decoration-none text-center">Github Link</a>
          </footer>
        </div>
        </div>

        <div class="col " id="contentColumn">
          <div class="container-fluid ">
            <button class="btn btn-secondary" id="sidebar-toggle">
              <i class="bi bi-list"></i>
            </button>
            <div class="row d-flex justify-content-center" id="cardContainer">
              <!--Card-->
             

              

              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
