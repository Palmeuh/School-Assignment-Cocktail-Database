<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="d-flex justify-content-center jumbo">
      <div class="jumbotron">
        <h1>Wallpaper Generator</h1>
        <p>
          This websites lets you generate a wallpaper from a few amount of
          choices.
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-center startbutton">
      <div class="row" style="text-align: center">
        <p>Lets go!</p>
        <div class="column">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-caret-right-fill"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="d-flex progressbar justify-content-center">
      <div class="row">
        Start - Size - Color - Category - Finish
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 5%"
          ></div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
